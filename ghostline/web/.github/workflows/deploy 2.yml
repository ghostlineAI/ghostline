name: Deploy Frontend

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to S3/CloudFront
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2
      
      - name: Get deployment environment
        id: get-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to S3
        env:
          ENVIRONMENT: ${{ steps.get-env.outputs.environment }}
        run: |
          # Get bucket name from AWS
          BUCKET_NAME="ghostline-${ENVIRONMENT}-frontend-820242943150"
          
          # Sync files to S3
          aws s3 sync out/ s3://${BUCKET_NAME}/ \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate"
          
          aws s3 sync out/ s3://${BUCKET_NAME}/ \
            --delete \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable"
      
      - name: Invalidate CloudFront
        env:
          ENVIRONMENT: ${{ steps.get-env.outputs.environment }}
        run: |
          # Get CloudFront distribution ID
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Comment=='ghostline ${ENVIRONMENT} frontend'].Id" \
            --output text)
          
          if [ ! -z "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
          fi 