<!DOCTYPE html>
<html>
<head>
    <title>Test Login Fix</title>
</head>
<body>
    <h1>Login Test - HTTPS Fix Verification</h1>
    <p>This page tests if the login API is now correctly using HTTPS.</p>
    
    <button onclick="testLogin()">Test Login API</button>
    
    <pre id="output"></pre>
    
    <script>
        async function testLogin() {
            const output = document.getElementById('output');
            
            // Test with HTTPS (correct)
            output.textContent = 'Testing HTTPS API endpoint...\n';
            
            try {
                const response = await fetch('https://api.dev.ghostline.ai/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });
                
                output.textContent += `HTTPS Response Status: ${response.status}\n`;
                const data = await response.json();
                output.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;
                
                if (response.status === 401) {
                    output.textContent += '\n✅ SUCCESS! API is working correctly with HTTPS\n';
                    output.textContent += 'Users can now login from the website.\n';
                }
                
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
            
            // Also check if the frontend is still using HTTP
            output.textContent += '\n\nChecking frontend config...\n';
            
            const pageResponse = await fetch('https://dev.ghostline.ai/');
            const pageText = await pageResponse.text();
            
            if (pageText.includes('http://api.dev.ghostline.ai')) {
                output.textContent += '⚠️  Frontend still using HTTP - deployment may still be in progress\n';
            } else if (pageText.includes('https://api.dev.ghostline.ai')) {
                output.textContent += '✅ Frontend correctly using HTTPS!\n';
            }
        }
    </script>
</body>
</html>
